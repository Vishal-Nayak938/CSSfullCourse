<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textDecorationStyle</title>
    <style>
.v{ text-decoration: underline; font-size:30px; margin-top:30px}

#a{text-decoration-style:dashed; text-decoration-color: red;  }

#b{text-decoration-style:dotted; text-decoration-color:blue }

#c{text-decoration-style:double; text-decoration-color:chartreuse}

#d{text-decoration-style:wavy;}

    </style>
</head>
<body>
    <div class="v" id="a">vishal</div>
    <div class="v" id="b">vishal</div>
    <div class="v" id="c">vishal</div>
    <div class="v" id="d">vishal</div>
    

</body>
</html>
