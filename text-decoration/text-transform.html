<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
#p{
    font-size: 20px;
    background-color:aqua;
    text-transform:uppercase;
}

#p2{
    font-size: 20px;
    background-color:aqua;
    text-transform:capitalize;
}
#p3{
    font-size: 20px;
    background-color:aqua;
    text-transform:lowercase;
}

    </style>
</head>
<body>
    <p id="p">this is my css revision in vscode i am good of css.</p>
    <p id="p2">this is my css revision in vscode i am good of css.</p>
    <p id="p3">this is my css revision in vscode i am good of css.</p>

</body>
</html>
